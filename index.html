<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- Font Google -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-attachment: fixed;
        background-color: #e0e8ff;
        background-image: url(/images/pattern-background-desktop.svg);
        background-repeat: no-repeat;
        background-size: contain;
        display: flex;
        flex-direction: column;
        font-family: "Lato", sans-serif;
        justify-content: center;
        position: relative;
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="card text-center" style="width: 18rem; height: 28rem;">
      <img src="images/illustration-hero.svg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title text-center fw-bold">Order Summary</h5>
        <p class="card-text text-center">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-body-last text-center">
          <img src="images/icon-music.svg" class="card-body-last-icon" alt="" />
          <div class="card-subscription">
            <div class="container"></div>
            <h6 class="card-subscription-title fw-bold">Annual Plan</h6>
            <p class="card-subscription-text">$59.99/year</p>
          </div>
          <a href="" class="card-body-last-link fw-bold">Change</a>
        </div>

        <div class="buttons-order text-center">
          <a href="#" class="btn fw-bold">Proceed to payment</a>
          <a href="" class="btn fw-bold">Cancel Order</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
